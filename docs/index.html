<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css" />
  <title>Ajax Sandbox</title>
</head>
<body>

  <div class='chuck-norris-container'>
    <h2>Dummy joke generator</h2>
    <form action="">
      <div>
        <label>Num Jokes</label>
        <input type="number" id="number_jokes">
      </div>
      <button class="get-jokes">Get jokes</button>
    </form>
    <ul class="jokes"></ul>
  </div>

  <div class="container">
    <button id="button">Get Data</button>
    <button id="button1">Get Customer</button>
    <!-- <button id="button2">Get Customers</button> -->
    <br><br>
    <h1>Customer</h1>
    <div id="customer"></div>
    <!-- <h2>Customers</h2> -->
    <div id="customers"></div>
    <div id="output"></div>
  </div>

  <script src="app.js"></script>
  <!-- <script src="app2.js"></script> -->
</body>
</html>
